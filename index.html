<html>
  <head>
    <title>Test Flashcards</title>
    <style>
      body {
        background: black;
        color: white;
        font-family: Arial, sans-serif;
      }
      #flashcard {
        background: green;
        border-radius: 50px;
        height: 60vh;
        width: 60vh;
        border: 1px solid white;
        margin-top: 20vh;
        margin-bottom: 20vh;
        cursor: pointer;
        position: relative;
        text-align: center;
        overflow: hidden;
        padding: 20px;
        box-sizing: border-box;
      }
      #question {
        font-size: 1.5em;
        margin: 0;
        display: block;
      }
      #answer {
        font-size: 1.3em;
        margin-top: 20px;
        display: none; /* Hidden until clicked */
      }
    </style>
  </head>
  <body>
    <center>
      <div id="flashcard">
        <p id="question">Q: Who Was The Only President Born in Iowa?</p>
        <p id="answer">A: Herbert Hoover!</p>
      </div>
    </center>

    <script>
      const flashcard = document.getElementById('flashcard');
      const questionEl = document.getElementById('question');
      const answerEl = document.getElementById('answer');

      const cards = [
        { q: "Who Was The Only President Born in Iowa?", a: "Herbert Hoover!" },
        { q: "What is the capital of France?", a: "Paris." },
        { q: "What is the largest planet in our solar system?", a: "Jupiter." },
        { q: "Who wrote 'Romeo and Juliet'?", a: "William Shakespeare." },
        { q: "What is the chemical symbol for water?", a: "Hâ‚‚O." },
        { q: "How many continents are there?", a: "7." },
        { q: "Who painted the Mona Lisa?", a: "Leonardo da Vinci." },
        { q: "What is the fastest land animal?", a: "The cheetah." },
        { q: "What is 9 x 9?", a: "81." },
        { q: "Which planet is known as the Red Planet?", a: "Mars." },
        { q: "Who discovered gravity?", a: "Isaac Newton." },
        { q: "What is the tallest mountain on Earth?", a: "Mount Everest." },
        { q: "Who invented the light bulb?", a: "Thomas Edison." },
        { q: "What is the largest ocean on Earth?", a: "The Pacific Ocean." },
        { q: "What is the currency of Japan?", a: "Yen." }
      ];

      let currentIndex = 0;
      let showingAnswer = false;

      function loadCard(index) {
        questionEl.textContent = "Q: " + cards[index].q;
        answerEl.textContent = "A: " + cards[index].a;
        answerEl.style.display = "none";
        showingAnswer = false;
      }

      flashcard.addEventListener('click', () => {
        if (!showingAnswer) {
          // Show answer
          answerEl.style.display = "block";
          showingAnswer = true;
        } else {
          // Move to next question
          currentIndex = (currentIndex + 1) % cards.length;
          loadCard(currentIndex);
        }
      });

      // Load the first card initially
      loadCard(currentIndex);
    </script>
  </body>
</html>
