<html>
  <head>
    <title>
      test flashcards
    </title>
    <style>
      body {
        background:black;
      div {
        background:green;
        border-radius:50px;
        height:60vh;
        width:60vw;
        border:1px solid white;
        margin-top:20vh;
        margin-bottom:20vh;
        margin-right:20vw;
        margin-left:20vw;
      }
      div .card {
        display:none;
      }
      div:hover .card {
        display:block;
      }
      .card {
        text-align:center;
        height:60vh;
        width:60vw;
        background:blue;
        margin-top:20vh;
        margin-bottom:20vh;
        margin-right:20vw;
        margin-left:20vw;
      }
      .crd {
        display:block;
        text-align:center;
      }
      div:hover .crd {
        display:none;
      }
      div:active  .crd {
        display:block;
      }
    </style>
  </head>
  <body>
    <div>
      <p class="crd">Q: Who Was Tho Only President Born IN Iowa?</p>
      <p class="card"> <br>A: Herbert Hoover!</p>
    </div>
  </body>
</html>
